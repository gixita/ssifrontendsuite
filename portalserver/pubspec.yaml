name: portalserver
description: A server app using the shelf package and Docker.
version: 1.0.0
# homepage: https://www.example.com
publish_to: none 

environment:
  sdk: '>=2.17.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  args: ^2.0.0
  corsac_jwt: ^1.0.0-nullsafety.1
  dotenv: ^3.0.0
  email_validator: ^2.0.1
  shelf: ^1.1.0
  shelf_cors_headers: ^0.1.2
  shelf_router: ^1.0.0
  slugify: ^2.0.0
  crypto: ^3.0.2
  ssifrontendsuite:
    path: ../
  sqlite_wrapper: ^0.0.8
  sqlite3_flutter_libs: ^0.5.7
dev_dependencies:
  http: ^0.13.0
  lints: ^2.0.0
  test: ^1.15.0

flutter:
  uses-material-design: true